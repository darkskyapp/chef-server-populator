---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[test]
      - recipe[chef-server-populator]
    attributes:
      chef_server_populator:
        endpoint: localhost
        solo_org:
          inception_llc:
            org_name: inception_llc
            full_name: Inception
            validator_pub_key: validator_pub.pem
        org_users:
          pub_key: user_pub.pem
        clients:
          test-node: client_key_pub.pem
  - name: default-specific-chef
    run_list:
      - recipe[test]
      - recipe[chef-server-populator]
    attributes:
      chef-server:
        version: 12.5.0
      chef_server_populator:
        endpoint: localhost
        solo_org:
          inception_llc:
            org_name: inception_llc
            full_name: Inception
            validator_pub_key: validator_pub.pem
        org_users:
          pub_key: user_pub.pem
        clients:
          test-node: client_key_pub.pem
  - name: default-old-chef
    run_list:
      - recipe[test]
      - recipe[chef-server-populator]
    attributes:
      chef-server:
        version: 12.0.7
      chef_server_populator:
        endpoint: localhost
        solo_org:
          inception_llc:
            org_name: inception_llc
            full_name: Inception
            validator_pub_key: validator_pub.pem
        org_users:
          pub_key: user_pub.pem
        clients:
          test-node: client_key_pub.pem
  - name: data-bag
    provisioner:
      name: chef_zero
    run_list:
      - recipe[test]
      - recipe[chef-server-populator]
    attributes:
      chef_server_populator:
        endpoint: localhost
        databag: chef
  - name: data-bag-old-chef
    provisioner:
      name: chef_zero
    run_list:
      - recipe[test]
      - recipe[chef-server-populator]
    attributes:
      chef-server:
        version: 12.0.7
      chef_server_populator:
        endpoint: localhost
        databag: chef
  - name: backups
    run_list:
      - recipe[test]
      - recipe[build-essential]
      - recipe[chef-server-populator]
      - recipe[chef-server-populator::backups]
    attributes:
      chef_server_populator:
        endpoint: localhost
        solo_org:
          inception_llc:
            org_name: inception_llc
            full_name: Inception
            validator_pub_key: validator_pub.pem
        org_users:
          pub_key: user_pub.pem
        clients:
          test-node: client_key_pub.pem
        backup:
          remote:
            connection: false
            directory: false
